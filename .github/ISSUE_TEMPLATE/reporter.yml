name: Bug Report
description: Complete todos los campos con * para realizar el reporte de bug
title: "[Ingresar titulo del Bug]"
labels: 
  - Bug
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:

  - type: input
    id: id_number
    attributes:
      label: ✔️ ID
      placeholder: ingrese id del caso de prueba
    validations:
      required: true

  - type: input
    id: fecha_reporte
    attributes:
      label: ✔️ Fecha de Reporte
      description: Fecha en que se realiza el reporte del bug
      placeholder: "DD-MM-YY"
    validations:
      required: true
      
  - type: dropdown
    id: version
    attributes:
      label: ✔️ Tipo de Defecto
      options:
        - Funcional
        - Visual
        - Crash
        - Performance
        - Contenido
    validations:
      required: true

  - type: dropdown
    id: prioridad
    attributes:
      label: ✔️ Prioridad
      description: 
      options:
        - Baja
        - Media
        - Alta
      default: 0
    validations:
      required: true

  - type: dropdown
    id: Dispositivo
    attributes:
      label: ✔️ Dispositivo
      description: 
      options:
        - PC - Windows 
        - PC - Ubuntu
        - Mobile - Andorid
        - Mobile - IOS
      default: 0
    validations:
      required: true

  - type: dropdown
    id: Navegador
    attributes:
      label: ✔️ Navegador
      description: 
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
      default: 0
    validations:
      required: true

  - type: dropdown
    id: asignado-a
    attributes:
      label: ✔️ Asignado a
      options:
        - Frontend
        - Backend
        - Diseño
        - Testing
      default: 0
    validations:
      required: true      

  - type: textarea
    id: pasos-de-reproduccion
    attributes:
      label: ✔️ Pasos de Reproduccion
      description: si se requieren pre-requisitos agregarlos antes de los pasos de reproduccion 
      placeholder: |
        Pre-requisitos: N/A
        1. Ingresar URL:
        2. Segundo paso:
        3. [...]

  - type: textarea
    id: resultado_esperado
    attributes:
      label: ✔️ Resultado Esperado
      description: Describa exactamente el resuldato esperado

  - type: textarea
    id: resultado_obtenido
    attributes:
      label: ✔️ Resultado Obtenido
      description: Describa exactamente el resultado obtenido 

  - type: textarea
    id: capturas_de_pantalla
    attributes:
      label: ✔️ Imagenes y/o Videos
      description: Adjuntar archivos de tipo imagen y/o video

  - type: input
    id: tester_qa
    attributes:
      label: ✔️ Tester QA
      placeholder: nombre del tester
    validations:
      required: true

  - type: textarea
    id: url
    attributes:
      label: ✔️ URL
      placeholder: nombre del tester
    validations:
      required: true
